language: android
jdk: oraclejdk8

env:
  - ANDROID_HOME=$HOME/android-sdk
  
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.0.2
    - android-22
    - android-24
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-22
    - sys-img-armeabi-v7a-android-24

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    # Sdk directories
    - $HOME/android-sdk-dl
    - $HOME/android-sdk

    # Gradle
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

    # Android build cache
    - $HOME/.android/build-cache

install:
  # Download and unzip the Android SDK tools (if not already there thanks to the cache mechanism)
  # Latest version available here: https://developer.android.com/studio/index.html#downloads
  #- if test ! -e $HOME/android-sdk-dl/sdk-tools.zip ; then curl https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip > $HOME/android-sdk-dl/sdk-tools.zip ; fi
  #- unzip -qq -n $HOME/android-sdk-dl/sdk-tools.zip -d $HOME/android-sdk

  # Install or update Android SDK components (will not do anything if already up to date thanks to the cache mechanism)
  #- echo y | $HOME/android-sdk/tools/bin/sdkmanager 'tools' > /dev/null
  #- echo y | $HOME/android-sdk/tools/bin/sdkmanager 'platform-tools' > /dev/null
  #- echo y | $HOME/android-sdk/tools/bin/sdkmanager 'build-tools;26.0.1' > /dev/null
  #- echo y | $HOME/android-sdk/tools/bin/sdkmanager 'platforms;android-26' > /dev/null
  #- echo y | $HOME/android-sdk/tools/bin/sdkmanager 'extras;google;m2repository' > /dev/null

before_install:
  - pip install --user codecov

script:
  - ./gradlew build jacocoTestReport assembleAndroidTest
  - android list targets
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &
  - adb devices
  - adb shell input keyevent 82 &
  - ./gradlew connectedCheck

after_success:
    - codecov
    
notifications:
    email:
      recipients:
        - fede95gg@gmail.com
      on_success: change
      on_failure: never
