language: android
jdk: oraclejdk8
sudo: required

env:
  global:
    - MALLOC_ARENA_MAX=2
    - ADB_INSTALL_TIMEOUT=14
  
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.0.2
    - android-22
    #- android-24
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-22
    - sys-img-armeabi-v7a-android-22
   
   
licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - yes | sdkmanager "platforms;android-22"
  - yes | sdkmanager "platforms;android-27"
  - pip install --user codecov

script:
  - ./gradlew build jacocoTestReport assembleAndroidTest
  - android list targets
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-window -skin 768x1280 &#-camera-back emulated -camera-front emulated &
  - android-wait-for-emulator
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &
  - adb devices
  
   # Tapping on "WAIT" button of dialog
  - adb shell input tap 297 478 &
  - adb shell input tap 305 484 &
  - adb shell input tap 320 490 &
  - adb shell input keyevent 82 &
  
  - travis_wait ./gradlew connectedCheck

after_success:
    - codecov
    
after_failure: 
    - "cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml"
    
notifications:
    email:
      recipients:
        - fede95gg@gmail.com
      on_success: change
      on_failure: never
